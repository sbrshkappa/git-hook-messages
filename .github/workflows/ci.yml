name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Remove bin field for CI
      run: node scripts/ci-setup.js
    
    - name: Confirm bin field removed
      run: cat package.json
    
    - name: Remove node_modules and lock
      run: rm -rf node_modules package-lock.json
    
    - name: Clean npm cache
      run: npm cache clean --force
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build
    
    - name: Restore bin field
      run: node scripts/ci-restore.js
    
    - name: Run tests
      run: npm test
    
    - name: Run linting
      run: npm run lint

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Remove bin field for CI
      run: node scripts/ci-setup.js
    
    - name: Confirm bin field removed
      run: cat package.json
    
    - name: Remove node_modules and lock
      run: rm -rf node_modules package-lock.json
    
    - name: Clean npm cache
      run: npm cache clean --force
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build
    
    - name: Restore bin field
      run: node scripts/ci-restore.js
    
    - name: Run tests
      run: npm test
    
    - name: Setup npm authentication
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
        echo "@sbrsh:registry=https://registry.npmjs.org/" >> ~/.npmrc
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
    
    - name: Publish to npm
      run: npm publish --access public
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 